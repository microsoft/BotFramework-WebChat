<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Web Chat: Custom attachment with GitHub Stargazers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
      For simplicity and code clarity, we are using Babel and React from unpkg.com.
    -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@16.5.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.5.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-redux@5.0.7/dist/react-redux.min.js"></script>
    <script src="https://unpkg.com/glamor@2.20.40/umd/index.js"></script>
    <!--
      This CDN points to the latest official release of Web Chat. If you need to test against Web Chat's latest bits, please refer to pointing to Web Chat's MyGet feed:
      https://github.com/microsoft/BotFramework-WebChat#how-to-test-with-web-chats-latest-bits
    -->
    <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
      }

      #webchat {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="webchat" role="main"></div>
    <script type="text/babel">
      (async function() {
        'use strict';

        // In this demo, we are using Direct Line token from MockBot.
        // Your client code must provide either a secret or a token to talk to your bot.
        // Tokens are more secure. To learn about the differences between secrets and tokens
        // and to understand the risks associated with using secrets, visit https://docs.microsoft.com/en-us/azure/bot-service/rest-api/bot-framework-rest-direct-line-3-0-authentication?view=azure-bot-service-4.0

        const { connectToWebChat, ReactWebChat } = window.WebChat;
        const { css } = window.Glamor;

        const ACTIVITY_WITH_FEEDBACK_CSS = css({
          minHeight: 60,
          position: 'relative',

          '& > .activity': {
            paddingLeft: 40
          },

          '& > .button-bar': {
            listStyleType: 'none',
            margin: '0 0 0 10px',
            padding: 0,
            position: 'absolute',

            '& > li > button': {
              background: 'White',
              border: 'solid 1px #E6E6E6',
              marginBottom: 2,
              padding: '2px 5px 5px'
            }
          }
        });

        class ActivityWithFeedback extends React.Component {
          handleDownvoteButton = () =>
            this.props.postActivity({
              type: 'messageReaction',
              reactionsAdded: [{ activityID: this.props.activityID, helpful: -1 }]
            });
          handleUpvoteButton = () =>
            this.props.postActivity({
              type: 'messageReaction',
              reactionsAdded: [{ activityID: this.props.activityID, helpful: 1 }]
            });

          render() {
            const { props } = this;

            return (
              <div className={ACTIVITY_WITH_FEEDBACK_CSS}>
                <ul className="button-bar">
                  <li>
                    <button onClick={this.handleUpvoteButton}>üëç</button>
                  </li>
                  <li>
                    <button onClick={this.handleDownvoteButton}>üëé</button>
                  </li>
                </ul>
                <div className="activity">{props.children}</div>
              </div>
            );
          }
        }

        const ConnectedActivityWithFeedback = connectToWebChat(({ postActivity }) => ({ postActivity }))(props => (
          <ActivityWithFeedback {...props} />
        ));

        const res = await fetch('https://webchat-mockbot.azurewebsites.net/directline/token', { method: 'POST' });
        const { token } = await res.json();
        const activityMiddleware = () => next => card => {
          if (card.activity.from.role === 'bot') {
            return children => (
              <ConnectedActivityWithFeedback key={card.activity.id} activityID={card.activity.id}>
                {next(card)(children)}
              </ConnectedActivityWithFeedback>
            );
          } else {
            return next(card);
          }
        };

        window.ReactDOM.render(
          <ReactWebChat
            activityMiddleware={activityMiddleware}
            directLine={window.WebChat.createDirectLine({ token })}
          />,
          document.getElementById('webchat')
        );

        document.querySelector('#webchat > *').focus();
      })().catch(err => console.error(err));
    </script>
  </body>
</html>
