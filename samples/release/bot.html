<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Bot Chat</title>

    <link href="./botchat.css" rel="stylesheet" />
  </head>
  <body>
    <div id="BotChatGoesHere"></div>

    <script src="./botchat.js"></script>

    <script>
      var CL_BOT_VERSION = 'VERSION_HERE';
      var VENDOR_ID = 'VENDOR_ID_HERE';
      var SECRET = 'SECRET_KEY_HERE';
      window.CMS_URL = 'CMS_HOST';

      var dl = new BotChat.DirectLine({
        secret: SECRET 
      });

      var botConnection = Object.assign({}, dl, {
        postActivity: function(activity) {
          return dl.postActivity(Object.assign({}, activity, {
            channelData: {
              vendorId: VENDOR_ID 
            }
          }));
        }
      });

      BotChat.App({
        user: { id: 'userid' },
        bot: { id: 'botid' },
        resize: 'detect',
        botConnection: botConnection
      }, document.getElementById('BotChatGoesHere'));
    </script>
  </body>
</html>
