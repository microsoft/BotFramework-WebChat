<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Web Chat: Custom attachment with GitHub Stargazers</title>
    <!--
      For simplicity and code clarity, we are using Babel and React from unpkg.com.
    -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@16.5.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.5.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-redux@5.0.7/dist/react-redux.min.js"></script>
    <script src="https://unpkg.com/glamor@2.20.40/umd/index.js"></script>
    <script src="BotChat.js"></script>
    <style>
      html, body { height: 100% }
      body { margin: 0 }

      #webchat,
      #webchat > * {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="webchat"></div>
    <script type="text/babel">
      (async function () {
        'use strict';

        // In this demo, we are using Direct Line token from MockBot.
        // To talk to your bot, you should use the token exchanged using your Direct Line secret.
        // You should never put the Direct Line secret in the browser or client app.
        // https://docs.microsoft.com/en-us/azure/bot-service/rest-api/bot-framework-rest-direct-line-3-0-authentication

        const { css } = window.Glamor;
        const { Context, createStore, ReactWebChat } = window.WebChat;
        const { Provider } = window.ReactRedux;

        const ACTIVITY_WITH_FEEDBACK_CSS = css({
          display: 'flex',

          '& > .button-bar': {
            display: 'flex',
            flexDirection: 'column',
            listStyleType: 'none',
            margin: '0 0 0 10px',
            padding: 0,

            '& > li': {
              '& > button': {
                background: 'Transparent',
                border: 'solid 1px #E6E6E6',
                cursor: 'pointer',
                marginBottom: 2,
                padding: '2px 5px 5px'
              }
            }
          }
        });

        class ActivityWithFeedback extends React.Component {
          handleDownvoteButton = () => this.props.sendMessage('Not quite.')
          handleUpvoteButton = () => this.props.sendMessage('Great!')

          render() {
            const { props } = this;

            return (
              <Context.Consumer>
                { ({ sendMessage }) =>
                  <div className={ ACTIVITY_WITH_FEEDBACK_CSS }>
                    <ul className="button-bar">
                      <li><button onClick={ this.handleUpvoteButton }>ğŸ‘</button></li>
                      <li><button onClick={ this.handleDownvoteButton }>ğŸ‘</button></li>
                    </ul>
                    <div>
                      { props.children }
                    </div>
                  </div>
                }
              </Context.Consumer>
            );
          }
        }

        const ConnectedActivityWithFeedback = props =>
          <Context.Consumer>
            { ({ sendMessage }) =>
              <ActivityWithFeedback { ...props } sendMessage={ sendMessage } />
            }
          </Context.Consumer>

        const res = await fetch('https://webchat-mockbot.azurewebsites.net/directline/token', { method: 'POST' });
        const { token } = await res.json();
        const store = createStore();
        const activityMiddleware = () => next => card => {
          if (card.activity.from.role === 'bot') {
            return (
              children =>
                <ConnectedActivityWithFeedback>
                  { next(card)(children) }
                </ConnectedActivityWithFeedback>
            );
          } else {
            return next(card);
          }
        };

        window.ReactDOM.render(
          <Provider store={ store }>
            <ReactWebChat
              activityMiddleware={ activityMiddleware }
              directLine={ window.WebChat.createDirectLine({ token }) }
            />
          </Provider>,
          document.getElementById('webchat')
        );

        document.querySelector('#webchat > *').focus();
      })().catch(err => console.error(err));
    </script>
  </body>
</html>
