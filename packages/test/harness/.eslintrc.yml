extends:
  - ../../../.eslintrc.yml

env:
  jest: true
  node: true

overrides:
  # Files under ./src/browser are running under browser.
  # Files outside, are running under Jest or Node.js.
  - files:
      - ./src/browser/**
    env:
      browser: true
      jest: false
      node: false

rules:
  # Jest does not support ESM yet.
  '@typescript-eslint/no-var-requires': off

  # We might dump test result to console.
  no-console: off
