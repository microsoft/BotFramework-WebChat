<!doctype html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="/test-harness.js"></script>
    <script crossorigin="anonymous" src="/test-page-object.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <main id="webchat"></main>
    <script>
      run(async function () {
        WebChat.renderWebChat(
          {
            directLine: WebChat.createDirectLine({ token: await testHelpers.token.fetchDirectLineToken() }),
            store: testHelpers.createStore(),
            styleOptions: {
              cardPushButtonBackgroundColor: '#ee0606',
              cardPushButtonTextColor: '#ee0606'
            }
          },
          document.getElementById('webchat')
        );

        await pageConditions.uiConnected();
        await pageObjects.sendMessageViaSendBox('card inputs');

        await pageConditions.numActivitiesShown(2);
        await pageConditions.allImagesLoaded();
        await pageConditions.scrollStabilized();

        // To submit the input form, the number field is mandatory.
        document.querySelector('.ac-adaptiveCard input[type="number"]').focus();
        host.sendKeys('1');

        // Click "Submit" button should change the button color
        await host.click(document.querySelector('.ac-actionSet button:nth-of-type(2)'));
        await pageConditions.scrollStabilized();

        await host.snapshot('local');
      });
    </script>
  </body>
</html>
