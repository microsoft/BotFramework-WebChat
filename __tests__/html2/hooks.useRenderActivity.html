<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="/assets/index2.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="https://unpkg.com/@babel/standalone@7.8.7/babel.min.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
    <script crossorigin="anonymous" src="/test-harness2.js"></script>
    <script crossorigin="anonymous" src="/test-page-objects.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <div id="webchat"></div>
    <script type="text/babel" data-presets="env,stage-3,react">
      const {
        ReactDOM: { render },
        WebChat: {
          Components: { Composer },
          hooks: { useActivities, useRenderActivity, useRenderAttachment }
        },
        WebChatTest: { createDirectLineWithTranscript, createStore, token }
      } = window;

      run(
        async function () {
          const Test = () => {
            const [[activity]] = useActivities();
            const renderAttachment = useRenderAttachment();

            const renderActivity = useRenderActivity(renderAttachment);

            if (!activity) {
              return false;
            }

            const element = renderActivity(
              { activity, nextVisibleActivity: undefined },
              { renderActivityStatus: () => 'Custom activity status' }
            );

            return (
              <React.Fragment>
                {element}
                {!!element && <div className="done" />}
              </React.Fragment>
            );
          };

          const directLine = await createDirectLineWithTranscript([
            {
              from: { role: 'bot' },
              id: '1.0',
              text: 'Sint ex sunt ipsum exercitation id id reprehenderit cupidatat incididunt aliquip.',
              timestamp: 0,
              type: 'message'
            }
          ]);

          const store = createStore();

          render(
            <Composer directLine={directLine} store={store}>
              <Test />
            </Composer>,
            document.getElementById('webchat')
          );

          await pageConditions.uiConnected();
          await pageConditions.became('Done', () => document.querySelector('.done'), 1000);

          await host.snapshot();
        },
        { expectDeprecation: true }
      );
    </script>
  </body>
</html>
