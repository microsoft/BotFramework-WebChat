<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="/assets/index2.css" rel="stylesheet" type="text/css" />
    <link href="/assets/focusManagement.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="/test-harness2.js"></script>
    <script crossorigin="anonymous" src="/test-page-objects.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <div id="webchat"></div>
    <script>
      const { createStore, token } = window.WebChatTest;

      run(async function () {
        const store = createStore();
        const directLine = window.WebChat.createDirectLine({ token: await token.fetchDirectLineToken() });

        window.WebChat.renderWebChat(
          {
            directLine,
            store
          },
          document.getElementById('webchat')
        );

        await pageConditions.uiConnected();

        await pageObjects.sendMessageViaSendBox('herocard');
        await pageConditions.minNumActivitiesShown(2);
        await pageConditions.scrollToBottomCompleted();

        // Waiting for scroll-to-end panel to detect unsticky.
        await new Promise(resolve => setTimeout(resolve, 500));

        await pageObjects.scrollToTop();

        await host.snapshot();

        await pageObjects.sendMessageViaCode('echo Hello, World!');

        await pageConditions.minNumActivitiesShown(5);

        await pageObjects.focusNewMessageButton();

        await host.snapshot();

        await pageObjects.clickNewMessageButton();

        await pageConditions.scrollToBottomCompleted();

        // After clicking on "New messages" button, it should focus on the transcript and the next unread activity.
        expect(document.activeElement === pageElements.transcript()).toBe(true);

        await host.snapshot();
      });
    </script>
  </body>
</html>
