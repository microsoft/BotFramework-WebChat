<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="/assets/index2.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="/test-harness2.js"></script>
    <script crossorigin="anonymous" src="/test-page-objects.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <div id="webchat"></div>
    <script>
      const {
        WebChatTest: { createStore }
      } = window;

      run(async function () {
        const clock = lolex.install();
        const directLine = testHelpers.accessibility.createDirectLineForTest({ withReplyToId: false });

        window.WebChat.renderWebChat(
          {
            directLine,
            store: createStore()
          },
          document.getElementById('webchat')
        );

        await pageConditions.webChatRendered();

        // Wait for "Connecting..." message to dismiss
        clock.tick(600);

        await pageObjects.sendMessageViaSendBox('Hello, World!', { waitForSend: false });

        // This screenshot should show:
        // 1. User-initiated message "Hello, World!" is still sending (with "Sending" status)
        // 2. Bot-initiated message "You said: Hello, World!"
        await pageConditions.numActivitiesShown(2);
        await pageConditions.became('directLine.numActivities become 1', () => directLine.numActivities === 1, 15000);
        await host.snapshot();

        directLine.releaseEchoBackOnce();

        // This screenshot should show:
        // 1. User-initiated message "Hello, World!" and is successfully sent (with "Just now" timestamp)
        // 2. Bot-initiated message "You said: Hello, World!"
        await host.snapshot();
      });
    </script>
  </body>
</html>
