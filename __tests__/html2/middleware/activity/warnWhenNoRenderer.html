<!doctype html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <script type="importmap">
      {
        "imports": {
          "jest-mock": "https://esm.sh/jest-mock",
          "react": "https://esm.sh/react@18.3.1"
        }
      }
    </script>
    <script crossorigin="anonymous" src="/test-harness.js"></script>
    <script crossorigin="anonymous" src="/test-page-object.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
    <!-- <script crossorigin="anonymous" src="https://unpkg.com/botframework-webchat@main/dist/webchat-es5.js"></script> -->
  </head>

  <body>
    <main id="webchat"></main>
    <script type="module">
      import { createElement, memo } from 'react';
      import { fn, spyOn } from 'jest-mock';

      run(async function () {
        const {
          testHelpers: { createDirectLineEmulator }
        } = window;

        const { directLine, store } = createDirectLineEmulator();

        const onTelemetry = fn();

        WebChat.renderWebChat(
          {
            directLine,
            onTelemetry,
            store
          },
          document.getElementById('webchat')
        );

        await pageConditions.uiConnected();

        const consoleError = fn(console.warn.bind(console));

        spyOn(console, 'error').mockImplementationOnce(consoleError);

        await directLine.emulateIncomingActivity({
          from: { id: 'bot', role: 'bot' },
          text: 'Do you like my response?',
          type: 'something-new'
        });

        // THEN: Should console.error about "no renderer".
        expect(consoleError).toHaveBeenCalledTimes(1);
        expect(consoleError.mock.calls[0][0]).toBeInstanceOf(Error);
        expect(consoleError.mock.calls[0][0].message).toBe('No renderer for activity of type "something-new"');

        // THEN: Should emit as exception event.
        const exceptionEvent = onTelemetry.mock.calls.find(call => call[0]?.type === 'exception');

        expect(exceptionEvent).toBeTruthy();
        expect(exceptionEvent[0].error.message).toBe('No renderer for activity of type "something-new"');

        // THEN: Should render one red box.
        await pageConditions.numActivitiesShown(1);

        await host.snapshot('local');
      });
    </script>
  </body>
</html>
