<!doctype html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css">
    <script type="importmap">
      {
        "imports": {
          "@testduet/wait-for": "https://esm.sh/@testduet/wait-for",
          "react": "https://esm.sh/react@18.3.1",
          "react-dom": "https://esm.sh/react-dom@18.3.1",
          "react-dom/": "https://esm.sh/react-dom@18.3.1/"
        }
      }
    </script>
    <script type="module">
      import React from 'react';

      window.React = React;
    </script>
    <script defer crossorigin="anonymous" src="/test-harness.js"></script>
    <script defer crossorigin="anonymous" src="/test-page-object.js"></script>
    <script defer crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <main id="webchat"></main>
    <script defer type="module">
      import { waitFor } from '@testduet/wait-for';
      import React, { createElement, memo } from 'react';
      import { createRoot } from 'react-dom/client';

      run(async function () {
        const {
          testHelpers: { createDirectLineEmulator },
          WebChat: {
            Components: { Composer },
            hooks: { useActivities, useCreateActivityRenderer }
          }
        } = window;

        const { directLine, store } = createDirectLineEmulator();

        const SystemUnderTest = memo(function SystemUnderTest() {
          const [activities] = useActivities();
          const renderActivity = useCreateActivityRenderer();

          return createElement(
            'ol',
            {},
            activities.map(activity =>
              createElement(
                'li',
                {},
                renderActivity({ activity })?.({
                  hideTimestamp: true,
                  renderActivityStatus: () => createElement('div', {}, '<MyActivityStatus>'),
                  renderAvatar: () => createElement('div', {}, '<MyAvatar>'),
                  showCallout: true
                })
              )
            )
          );
        });

        const rootElement = document.getElementsByTagName('main')[0];
        const activityMiddleware = [
          () => next => props => (renderAttachment, options) =>
            createElement(
              'dl',
              {},
              createElement('dt', {}, 'hideTimestamp'),
              createElement('dd', {}, '' + options.hideTimestamp),
              createElement('dt', {}, 'renderActivityStatus'),
              createElement('dd', {}, options.renderActivityStatus?.()),
              createElement('dt', {}, 'renderAvatar'),
              createElement('dd', {}, options.renderAvatar?.()),
              createElement('dt', {}, 'showCallout'),
              createElement('dd', {}, '' + options.showCallout)
            )
        ];

        // WHEN: <SystemUnderTest> is being rendered.
        createRoot(rootElement).render(
          createElement(
            Composer,
            {
              activityMiddleware,
              directLine,
              store
            },
            createElement(SystemUnderTest)
          )
        );

        // THEN: Should render no list items.
        await waitFor(() => expect(rootElement?.getElementsByTagName('ol')[0]?.children).toHaveLength(0));

        // WHEN: A message "Hello, World!" arrives.
        await directLine.emulateIncomingActivity(
          {
            text: 'Hello, World!',
            type: 'message'
          },
          { skipWait: true }
        );

        // THEN: Should render an activity.
        await waitFor(() => expect(rootElement?.getElementsByTagName('ol')[0]?.children).toHaveLength(1));

        // THEN: Should match snapshot.
        await host.snapshot('local');
      });
    </script>
  </body>
</html>
