<!doctype html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main id="webchat"></main>
    <script type="importmap">
      {
        "imports": {
          "botframework-webchat": "/__dist__/packages/bundle/static/botframework-webchat.js",
          "react": "/__dist__/packages/bundle/static/react.js",
          "react-dom": "/__dist__/packages/bundle/static/react-dom.js"
        }
      }
    </script>
    <script type="module">
      import '/test-harness.mjs';
      import '/test-page-object.mjs';

      import { createDirectLine, createStoreWithOptions, renderWebChat } from 'botframework-webchat';
      import { createElement, Fragment } from 'react';

      const {
        testHelpers: {
          createDirectLineEmulator,
          createStore,
          token: { fetchDirectLineToken }
        }
      } = window;

      // TODO: This is for `createDirectLineEmulator` only, should find ways to eliminate this line.
      window.WebChat = { createStoreWithOptions };

      run(async function () {
        renderWebChat(
          {
            attachmentMiddleware:
              () =>
              next =>
              ({
                activity = {},
                activity: { from: { role } } = {},
                attachment,
                attachment: { contentType, thumbnailUrl } = {}
              }) => {
                if (role === 'user' && /^image\//u.test(contentType) && thumbnailUrl) {
                  const patchedAttachment = Object.assign({}, attachment, {
                    contentType: 'application/octet-stream',
                    thumbnailUrl: undefined
                  });

                  const patchedAttachments = activity.attachments.map(target =>
                    target === attachment ? patchedAttachment : target
                  );

                  const patchedActivity = Object.assign({}, activity, {
                    attachments: patchedAttachments
                  });

                  return createElement(
                    Fragment,
                    {},
                    next({ activity, attachment }),
                    next({ activity: patchedActivity, attachment: patchedAttachment })
                  );
                }

                return next({ activity, attachment });
              },
            directLine: createDirectLine({ token: await fetchDirectLineToken() }),
            store: createStore(),
            styleOptions: { sendAttachmentOn: 'attach' }
          },
          document.getElementById('webchat')
        );

        await pageConditions.uiConnected();
        await pageObjects.uploadFile('seaofthieves.jpg');

        await pageConditions.numActivitiesShown(2);

        await host.snapshot('local');
      });
    </script>
  </body>
</html>
