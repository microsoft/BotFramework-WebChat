<!doctype html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main id="webchat"></main>
    <script type="importmap">
      {
        "imports": {
          "botframework-webchat": "/__dist__/packages/bundle/static/botframework-webchat.js",
          "react": "/__dist__/packages/bundle/static/react.js",
          "react-dom": "/__dist__/packages/bundle/static/react-dom.js"
        }
      }
    </script>
    <script type="module">
      import '/test-harness.mjs';
      import '/test-page-object.mjs';

      import { createStoreWithOptions, renderWebChat, testIds } from 'botframework-webchat';
      import { fn, spyOn } from 'https://esm.sh/jest-mock';
      import { waitFor } from 'https://esm.sh/@testduet/wait-for';

      const {
        testHelpers: { createDirectLineEmulator }
      } = window;

      testHelpers.hideKnownError();

      // TODO: Should find ways to eliminate this line.
      window.WebChat = { createStoreWithOptions, testIds };

      run(async function () {
        const { directLine, store } = createDirectLineEmulator();

        renderWebChat({ directLine, role: 'complementary', store }, document.getElementById('webchat'));

        await pageConditions.uiConnected();

        const rootElement = document.querySelector('#webchat > *');

        spyOn(rootElement.webChat.breakpoint, 'activitiesChange');

        await directLine.emulateIncomingActivity('Hello, World!');

        expect(rootElement.webChat.breakpoint.activitiesChange).toHaveBeenCalledTimes(4);

        await host.click(pageElements.sendBoxTextBox());

        const { resolveAll } = await directLine.actPostActivity(async () => {
          await host.sendKeys('Aloha!\n');
        });

        await resolveAll();

        await waitFor(() =>
          expect(rootElement.webChat.breakpoint.activitiesChange).toHaveBeenLastCalledWith({
            activities: [
              {
                from: {
                  id: 'bot',
                  role: 'bot'
                },
                id: expect.any(String),
                text: 'Hello, World!',
                timestamp: expect.any(String),
                type: 'message',
                channelData: {
                  'webchat:internal:received-at': expect.any(Number),
                  'webchat:internal:local-id': expect.any(String),
                  'webchat:internal:position': 1000
                }
              },
              {
                attachments: [],
                channelData: {
                  attachmentSizes: [],
                  clientActivityID: expect.any(String),
                  'webchat:internal:received-at': expect.any(Number),
                  state: 'sent',
                  'webchat:send-status': 'sent',
                  'webchat:internal:local-id': expect.any(String),
                  'webchat:internal:position': 2000
                },
                text: 'Aloha!',
                textFormat: 'plain',
                type: 'message',
                channelId: 'webchat',
                from: {
                  id: expect.any(String),
                  name: '',
                  role: 'user'
                },
                locale: 'en-US',
                localTimestamp: expect.any(String),
                localTimezone: 'UTC',
                entities: [
                  {
                    requiresBotState: true,
                    supportsListening: true,
                    supportsTts: true,
                    type: 'ClientCapabilities'
                  }
                ],
                id: expect.any(String),
                timestamp: expect.any(String)
              }
            ]
          })
        );

        rootElement.webChat.breakpoint.activitiesChange.mockRestore();
      });
    </script>
  </body>
</html>
