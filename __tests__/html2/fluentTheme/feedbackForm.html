<!doctype html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="https://unpkg.com/@babel/standalone@7.8.7/babel.min.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/react@16.8.6/umd/react.production.min.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.production.min.js"></script>
    <script crossorigin="anonymous" src="/test-harness.js"></script>
    <script crossorigin="anonymous" src="/test-page-object.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
    <script crossorigin="anonymous" src="/__dist__/botframework-webchat-fluent-theme.production.min.js"></script>
  </head>

  <body>
    <main id="webchat"></main>
    <script type="text/babel">
      run(async function () {
        const {
          React,
          ReactDOM: { render },
          WebChat: { FluentThemeProvider, ReactWebChat }
        } = window; // Imports in UMD fashion.

        const { directLine, store } = testHelpers.createDirectLineEmulator();

        const App = () => <ReactWebChat directLine={directLine} store={store} />;

        render(
          <FluentThemeProvider>
            <App />
          </FluentThemeProvider>,
          document.getElementById('webchat')
        );

        await pageConditions.uiConnected();

        await directLine.emulateIncomingActivity({
          type: 'event',
          name: 'webchat:activity-status/feedback',
          entities: [
            {
              '@type': 'LikeAction',
              actionStatus: 'PotentialActionStatus',
              target: {
                '@type': 'EntryPoint',
                urlTemplate: 'ms-directline://postback?interaction=like'
              }
            }
          ],
          channelData: {
            feedbackLoop: {
              type: 'default'
            }
          }
        });

        await pageConditions.numActivitiesShown(1);

        pageElements.byTestId('feedback sendbox').focus();

        await host.sendKeys('ENTER');
        await host.snapshot('local');
        await host.sendKeys('Test feedback');
        await host.snapshot('local');
  
        const { activity } = await directLine.actPostActivity(async () => {
          await host.sendTab(1);
          await host.sendKeys('ENTER');
          await host.snapshot('local');
        });

        expect(activity).toEqual(
          expect.objectContaining({
            type: 'invoke',
            name: 'message/submitAction',
            value: {
              actionName: 'feedback',
              actionValue: {
                reaction: 'like',
                feedback: {
                  feedbackText: expect.any(String)
                }
              }
            }
          })
        );
      });
    </script>
  </body>
</html>
