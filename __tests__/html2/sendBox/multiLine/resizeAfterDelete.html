<!doctype html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main id="webchat"></main>
    <script type="importmap">
      {
        "imports": {
          "botframework-webchat": "/__dist__/packages/bundle/static/botframework-webchat.js",
          "react": "/__dist__/packages/bundle/static/react.js",
          "react-dom": "/__dist__/packages/bundle/static/react-dom.js"
        }
      }
    </script>
    <script type="module">
      import '/test-harness.mjs';
      import '/test-page-object.mjs';

      import { createStoreWithOptions, renderWebChat, testIds } from 'botframework-webchat';

      const {
        testHelpers: { createDirectLineEmulator }
      } = window;

      // TODO: Should find ways to eliminate this line.
      window.WebChat = { createStoreWithOptions, testIds };

      run(async function () {
        const { directLine, store } = createDirectLineEmulator();

        renderWebChat(
          { directLine, store, styleOptions: { sendBoxTextWrap: true } },
          document.getElementById('webchat')
        );

        await pageConditions.uiConnected();

        pageElements.sendBoxTextBox().focus();

        // Artificially set spellcheck to false as it is async on browser and undeterminstic on when squiggles would show.
        pageElements.sendBoxTextBox().setAttribute('spellcheck', 'false');

        await host.sendKeys(
          'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.'
        );
        await host.sendKeys('+CONTROL', 'A', '-CONTROL', 'BACK_SPACE');

        await host.snapshot('local');
      });
    </script>
  </body>
</html>
