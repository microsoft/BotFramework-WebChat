<!doctype html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="/test-harness.js"></script>
    <script crossorigin="anonymous" src="/test-page-object.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <main id="webchat"></main>
    <script>
      run(async function () {
        const directLine = WebChat.createDirectLine({ token: await testHelpers.token.fetchDirectLineToken() });
        const store = testHelpers.createStore();

        WebChat.renderWebChat({ directLine, store }, document.getElementById('webchat'));

        await pageConditions.uiConnected();

        // WHEN: Upload button is clicked and a JPEG file is selected.
        await host.upload(pageElements.uploadButton(), 'seaofthieves.jpg');

        // TODO: Investigates why it keep adding files, seems it does not trigger remove-all logics.
        await host.upload(pageElements.uploadButton(), 'forzahorizon5.jpg');
        await host.upload(pageElements.uploadButton(), 'haloinfinite.jpg');
        await host.upload(pageElements.uploadButton(), 'minecraftdungeons.jpg');

        // THEN: The image should appear as thumbnail in the send box.
        await host.snapshot('local');

        // WHEN: A message is typed into the send box and the send button is clicked.
        await host.click(pageElements.sendBoxTextBox());
        await host.sendKeys('Hello, World!');
      });
    </script>
  </body>
</html>
