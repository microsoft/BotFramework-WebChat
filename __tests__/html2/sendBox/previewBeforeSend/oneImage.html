<!doctype html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="/test-harness.js"></script>
    <script crossorigin="anonymous" src="/test-page-object.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <main id="webchat"></main>
    <script type="importmap">
      {
        "imports": {
          "@testduet/wait-for": "https://esm.sh/@testduet/wait-for",
          "@testing-library/dom": "https://esm.sh/@testing-library/dom"
        }
      }
    </script>
    <script type="module">
      import { waitFor } from '@testduet/wait-for';
      import { queryAllByTestId } from '@testing-library/dom';

      const {
        testHelpers: { createDirectLineEmulator },
        WebChat: { createDirectLine, testIds }
      } = window;

      run(async function () {
        const { directLine, store } = createDirectLineEmulator();

        WebChat.renderWebChat({ directLine, store }, document.getElementById('webchat'));

        await pageConditions.uiConnected();

        // WHEN: Upload button is clicked and a JPEG file is selected.
        await host.upload(pageElements.uploadButton(), 'seaofthieves.jpg');

        await waitFor(() => expect(queryAllByTestId(document, testIds.sendBoxAttachmentBarItem)).toHaveLength(1));

        // THEN: Attachments should appear as thumbnail in the send box.
        await host.snapshot('local');

        // WHEN: Upload button is clicked and a second JPEG file is selected.
        await host.upload(pageElements.uploadButton(), 'forzahorizon5.jpg');

        await waitFor(() => expect(queryAllByTestId(document, testIds.sendBoxAttachmentBarItem)).toHaveLength(2));

        // THEN: Attachments should appear as thumbnail in the send box.
        await host.snapshot('local');

        // WHEN: Upload button is clicked and a third JPEG file is selected.
        await host.upload(pageElements.uploadButton(), 'haloinfinite.jpg');

        await waitFor(() => expect(queryAllByTestId(document, testIds.sendBoxAttachmentBarItem)).toHaveLength(3));

        // THEN: Attachments should appear as thumbnail in the send box.
        await host.snapshot('local');

        // WHEN: Upload button is clicked and a fourth JPEG file is selected.
        await host.upload(pageElements.uploadButton(), 'minecraftdungeons.jpg');

        await waitFor(() => expect(queryAllByTestId(document, testIds.sendBoxAttachmentBarItem)).toHaveLength(4));

        // THEN: Attachments should appear as text-only in the send box.
        await host.snapshot('local');

        // WHEN: Focused in the text box.
        await host.click(pageElements.sendBoxTextBox());

        // WHEN: Press TAB key.
        await host.sendKeys('TAB');

        // THEN: Should focus inside the first attachment bar item.
        expect(queryAllByTestId(document, testIds.sendBoxAttachmentBarItem)[0].contains(document.activeElement)).toBe(
          true
        );

        // WHEN: Press SPACEBAR.
        await host.sendKeys(' ');

        // THEN: Should have removed the first attachment.
        expect(queryAllByTestId(document, testIds.sendBoxAttachmentBarItem)).toHaveLength(3);

        // THEN: Attachments should appear as thumbnail in the send box.
        await host.snapshot('local');
      });
    </script>
  </body>
</html>
