<!doctype html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main id="webchat"></main>
    <script type="importmap">
      {
        "imports": {
          "botframework-webchat": "/__dist__/packages/bundle/static/botframework-webchat.js",
          "react": "/__dist__/packages/bundle/static/react.js",
          "react-dom": "/__dist__/packages/bundle/static/react-dom.js"
        }
      }
    </script>
    <script type="module">
      import '/test-harness.mjs';
      import '/test-page-object.mjs';

      import { createStoreWithOptions, createStyleSet, renderWebChat, testIds } from 'botframework-webchat';

      const {
        testHelpers: { createDirectLineEmulator }
      } = window;

      // TODO: Should find ways to eliminate this line.
      window.WebChat = { createStoreWithOptions, testIds };

      run(async function () {
        const { directLine, store } = createDirectLineEmulator();

        const styleSet = createStyleSet({});

        renderWebChat(
          {
            directLine,
            store,
            styleSet: Object.assign({}, styleSet, {
              sendBoxTextBox: Object.assign({}, styleSet.sendBoxTextBox, {
                '& .webchat__send-box-text-box__input:focus': {
                  backgroundColor: 'Yellow'
                }
              })
            })
          },
          document.getElementById('webchat')
        );

        await pageConditions.uiConnected();

        const { resolveAll } = await directLine.actPostActivity(() =>
          pageObjects.sendMessageViaSendBox('Hello, World!', { waitForSend: false })
        );

        await resolveAll();

        await directLine.emulateIncomingActivity('Unknown command: `Hello, World!`.\n\nType `help` to learn more.');

        await pageConditions.minNumActivitiesShown(2);

        await host.snapshot('local');
      });
    </script>
  </body>
</html>
