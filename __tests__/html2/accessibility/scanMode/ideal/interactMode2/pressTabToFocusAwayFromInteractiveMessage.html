<!doctype html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <link href="../static/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main></main>
    <script type="module">
      import '/test-harness.mjs';
      import '/test-page-object.mjs';

      import { render, systemUnderTest } from '../static/index.js';

      run(
        async function () {
          await render({ interactMode: 2 });

          await systemUnderTest.focusChatHistory();

          // WHEN: Focus on the first message.
          await host.sendKeys('ARROW_UP');
          await host.sendKeys('ARROW_UP');

          expect(document.activeElement).toBe(systemUnderTest.chatMessageBodies[0]);

          // WHEN: TAB key is pressed.
          await host.sendKeys('TAB');

          // THEN: Should focus on the link inside the first message.
          expect(systemUnderTest.chatMessageBodies[0].contains(document.activeElement)).toBe(true);
          expect(document.activeElement.tagName).toBe('A');

          // WHEN: TAB key is pressed.
          await host.sendTab();

          // THEN: Should focus on the send box.
          expect(document.activeElement).toBe(systemUnderTest.sendBoxTextBox);
        },
        { skipCheckAccessibility: true }
      );
    </script>
  </body>
</html>
