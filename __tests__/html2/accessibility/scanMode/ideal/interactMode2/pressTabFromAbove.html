<!doctype html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <link href="../static/index.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
      .first-button {
        left: 0;
        position: absolute;
        top: 0;
      }
    </style>
  </head>
  <body>
    <button class="first-button" data-testid="first button" type="button">Button before &lt;main&gt;</button>
    <main></main>
    <script type="module">
      import '/test-harness.mjs';
      import '/test-page-object.mjs';

      import { render, systemUnderTest } from '../static/index.js';

      run(
        async function () {
          await render({ interactMode: 2 });

          // GIVEN: Send the focus to the button before the UI.
          document.querySelector('[data-testid="first button"]').focus();

          // WHEN: TAB key is pressed.
          await host.sendTab();

          // THEN: The last message should be focused.
          expect(document.activeElement).toBe(systemUnderTest.chatMessageBodies[2]);
        },
        { skipCheckAccessibility: true }
      );
    </script>
  </body>
</html>
