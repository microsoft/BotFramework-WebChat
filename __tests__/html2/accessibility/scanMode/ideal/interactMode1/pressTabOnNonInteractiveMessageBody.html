<!doctype html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <link href="../static/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main></main>
    <script type="module">
      import '/test-harness.mjs';
      import '/test-page-object.mjs';

      import { render, systemUnderTest } from '../static/index.js';

      run(
        async function () {
          await render();

          await systemUnderTest.focusChatHistory();

          // WHEN: Up arrow key is pressed.
          await host.sendKeys('ARROW_UP');

          // WHEN: ENTER key is pressed.
          await host.sendKeys('ENTER');

          // THEN: The message body of the second message should be focused.
          expect(document.activeElement).toBe(systemUnderTest.chatMessageBodies[1]);

          // WHEN: TAB key is pressed.
          await host.sendTab();

          // THEN: Should not move the focus.
          expect(document.activeElement).toBe(systemUnderTest.chatMessageBodies[1]);

          // WHEN: Down arrow key is pressed.
          await host.sendKeys('DOWN_ARROW');

          // THEN: Should not move the focus.
          expect(document.activeElement).toBe(systemUnderTest.chatMessageBodies[1]);
        },
        { skipCheckAccessibility: true }
      );
    </script>
  </body>
</html>
