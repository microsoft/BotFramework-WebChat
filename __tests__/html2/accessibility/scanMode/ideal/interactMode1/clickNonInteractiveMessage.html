<!doctype html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <link href="../static/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main></main>
    <script type="module">
      import '/test-harness.mjs';
      import '/test-page-object.mjs';

      import { render, systemUnderTest } from '../static/index.js';

      run(
        async function () {
          await render();

          // WHEN: Click on the second chat message.
          await host.click(systemUnderTest.chatMessages[1]);

          // THEN: Should focus on the message body of the second chat message.
          expect(document.activeElement).toBe(systemUnderTest.chatMessageBodies[1]);

          // WHEN: ESCAPE key is pressed.
          await host.sendKeys('ESCAPE');

          // THEN: Should focus on the second chat message.
          expect(document.activeElement).toBe(systemUnderTest.chatMessages[1]);

          // WHEN: Up arrow key is pressed.
          await host.sendKeys('ARROW_UP');

          // THEN: Should focus on the first message.
          expect(document.activeElement).toBe(systemUnderTest.chatMessages[0]);
        },
        { skipCheckAccessibility: true }
      );
    </script>
  </body>
</html>
