<!doctype html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <link href="./static/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main></main>
    <script type="module">
      import '/test-harness.mjs';
      import '/test-page-object.mjs';
      import { fn } from 'https://esm.sh/jest-mock';

      import { render, systemUnderTest } from './static/index.js';

      run(
        async function () {
          await render();

          const submit = fn();

          systemUnderTest.addressForm.addEventListener('submit', submit);
          systemUnderTest.addressFormSubmitButton.focus();

          // THEN: The chat message containing the focused button should be marked as active.
          expect(systemUnderTest.activeChatMessage).toBe(systemUnderTest.chatMessages[2]);

          // THEN: The chat message containing the focused button should be the active descendant.
          expect(systemUnderTest.activeDescendant).toBe(systemUnderTest.chatMessages[2]);

          // THEN: The chat message body should have role="document" because one of its content is focused.
          expect(systemUnderTest.activeChatMessageBody.getAttribute('role')).toBe('document');

          await host.sendKeys('ENTER');

          expect(submit).toHaveBeenCalledTimes(1);

          // THEN: The focus should be kept on the submit button.
          expect(document.activeElement).toBe(systemUnderTest.addressFormSubmitButton);

          // THEN: The chat message should still be marked as active.
          expect(systemUnderTest.activeChatMessage).toBe(systemUnderTest.chatMessages[2]);

          // THEN: The active descendant should be kept the same.
          expect(systemUnderTest.activeDescendant).toBe(systemUnderTest.chatMessages[2]);

          // THEN: The chat message body should have role="document" because one of its content is focused.
          expect(systemUnderTest.activeChatMessageBody.getAttribute('role')).toBe('document');
        },
        { skipCheckAccessibility: true }
      );
    </script>
  </body>
</html>
