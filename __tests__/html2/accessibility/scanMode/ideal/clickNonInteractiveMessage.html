<!doctype html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <link href="./static/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main></main>
    <script type="module">
      import '/test-harness.mjs';
      import '/test-page-object.mjs';

      import { render, systemUnderTest } from './static/index.js';

      run(
        async function () {
          await render();

          await host.click(systemUnderTest.chatMessages[1]);

          // The message is non-interactive, it should be focusing on chat history while setting active descendant to the chat message.

          // THEN: Should focus on the chat history.
          expect(document.activeElement).toBe(systemUnderTest.chatHistory);

          // THEN: The focused chat message should be marked as active.
          expect(systemUnderTest.activeChatMessage).toBe(systemUnderTest.chatMessages[1]);

          // THEN: The focused chat message should be the active descendant of the chat history.
          expect(systemUnderTest.activeDescendant).toBe(systemUnderTest.chatMessages[1]);

          // THEN: The chat message body should NOT have role="document" because its content is NOT focused.
          expect(systemUnderTest.activeChatMessageBody.getAttribute('role')).not.toBe('document');
        },
        { skipCheckAccessibility: true }
      );
    </script>
  </body>
</html>
