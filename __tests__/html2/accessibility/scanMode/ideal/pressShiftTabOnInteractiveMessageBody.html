<!doctype html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <link href="./static/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main></main>
    <script type="module">
      import '/test-harness.mjs';
      import '/test-page-object.mjs';

      import { render, systemUnderTest } from './static/index.js';

      run(
        async function () {
          await render();

          await systemUnderTest.focusChatHistory();

          // WHEN: ENTER key is pressed.
          await host.sendKeys('ENTER');

          // THEN: The message body of the last chat message should be focused.
          expect(document.activeElement).toBe(systemUnderTest.chatMessageBodies[2]);

          // WHEN: SHIFT-TAB key is pressed.
          await host.sendShiftTab();

          // THEN: The submit button should be focused.
          expect(document.activeElement).toBe(systemUnderTest.addressFormSubmitButton);
        },
        { skipCheckAccessibility: true }
      );
    </script>
  </body>
</html>
