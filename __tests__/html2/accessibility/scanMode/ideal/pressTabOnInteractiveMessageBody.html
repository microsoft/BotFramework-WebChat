<!doctype html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <link href="./static/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main></main>
    <script type="module">
      import '/test-harness.mjs';
      import '/test-page-object.mjs';

      import { render, systemUnderTest } from './static/index.js';

      run(
        async function () {
          await render();

          await systemUnderTest.focusChatHistory();

          // WHEN: ENTER key is pressed.
          await host.sendKeys('ENTER');

          // WHEN: TAB key is pressed.
          await host.sendTab();

          // THEN: The last chat message should be focused.
          expect(document.activeElement).toBe(systemUnderTest.addressFormTextBox);

          // THEN: The last chat message should be marked as active.
          expect(systemUnderTest.chatMessages[2].matches(':focus-within')).toBe(true);
        },
        { skipCheckAccessibility: true }
      );
    </script>
  </body>
</html>
