<!doctype html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <link href="./static/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main></main>
    <script type="module">
      import '/test-harness.mjs';
      import '/test-page-object.mjs';

      import { render, systemUnderTest } from './static/index.js';

      run(
        async function () {
          await render();

          systemUnderTest.chatHistory.focus();
          await host.sendKeys('ENTER');

          expect(document.activeElement).toBe(systemUnderTest.chatMessageBodies[2]);
          expect(systemUnderTest.activeChatMessage).toBe(systemUnderTest.chatMessages[2]);
          expect(systemUnderTest.activeDescendant).toBe(systemUnderTest.chatMessages[2]);

          await host.sendKeys('ESCAPE');

          // THEN: Should move the focus back to chat history.
          expect(document.activeElement).toBe(systemUnderTest.chatHistory);
          expect(systemUnderTest.activeChatMessage).toBe(systemUnderTest.chatMessages[2]);
          expect(systemUnderTest.activeDescendant).toBe(systemUnderTest.chatMessages[2]);
        },
        { skipCheckAccessibility: true }
      );
    </script>
  </body>
</html>
