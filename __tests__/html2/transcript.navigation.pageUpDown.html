<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="/assets/index2.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="/test-harness2.js"></script>
    <script crossorigin="anonymous" src="/test-page-objects.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <div id="webchat"></div>
    <script>
      const {
        WebChatTest: { createDirectLineWithTranscript, createStore }
      } = window;

      run(async function () {
        window.WebChat.renderWebChat(
          {
            directLine: createDirectLineWithTranscript(testHelpers.transcriptNavigation.generateTranscript()),
            store: createStore()
          },
          document.getElementById('webchat')
        );

        await pageConditions.uiConnected();
        await pageConditions.scrollToBottomCompleted();

        await pageObjects.focusSendBoxTextBox();

        // Should scroll a page up
        await host.sendKeys('PAGE_UP');
        await pageConditions.scrollStabilized();
        await host.snapshot();

        // Should scroll another page up
        await host.sendKeys('PAGE_UP');
        await pageConditions.scrollStabilized();
        await host.snapshot();

        // Should scroll back down
        await host.sendKeys('PAGE_DOWN');
        await pageConditions.scrollStabilized();
        await host.snapshot();

        // Should scroll to the top
        await host.sendKeys('HOME');
        await pageConditions.scrollStabilized();
        await host.snapshot();

        // Should scroll to the bottom
        await host.sendKeys('END');
        await pageConditions.scrollStabilized();
        await host.snapshot();

        // Should not scroll because the send box is not empty
        await host.sendKeys('A', 'PAGE_UP');
        await pageConditions.scrollStabilized();
        await host.snapshot();

        // Should page up because the send box is no longer empty
        await host.sendKeys('BACK_SPACE', 'PAGE_UP');
        await pageConditions.scrollStabilized();
        await host.snapshot();
      });
    </script>
  </body>
</html>
