<!doctype html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="/test-harness.js"></script>
    <script crossorigin="anonymous" src="/test-page-object.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <main id="webchat"></main>
    <script type="importmap">
      {
        "imports": {
          "@testduet/wait-for": "https://esm.sh/@testduet/wait-for",
          "jest-mock": "https://esm.sh/jest-mock",
          "react-dictate-button": "https://esm.sh/react-dictate-button",
          "react-dictate-button/": "https://esm.sh/react-dictate-button/"
        }
      }
    </script>
    <script type="module">
      import { waitFor } from '@testduet/wait-for';
      import { fn, spyOn } from 'jest-mock';
      import { SpeechGrammarList, SpeechRecognition } from 'react-dictate-button/internal';
      import {
        actRecognizeOnce,
        actSpeakOnce,
        createWebSpeechPonyfill,
        sendMessageViaMicrophone
      } from '../js/speechPageObjects.js';

      const {
        testHelpers: { createDirectLineEmulator },
        WebChat: { renderWebChat, testIds }
      } = window;

      run(async function () {
        const ponyfill = createWebSpeechPonyfill();

        spyOn(ponyfill.speechSynthesis, 'cancel');

        const { directLine, store } = createDirectLineEmulator();

        renderWebChat(
          {
            directLine,
            locale: 'zh-YUE',
            store,
            webSpeechPonyfillFactory: () => ponyfill
          },
          document.getElementById('webchat')
        );

        await pageConditions.uiConnected();

        const { resolveAll } = await directLine.actPostActivity(async () => {
          await sendMessageViaMicrophone(ponyfill, 'echo 123');
        });

        await resolveAll();

        await actSpeakOnce(
          ponyfill,
          () => directLine.emulateIncomingActivity('Unknown command: `echo 123`.\n\nType `help` to learn more.'),
          utterance => {
            expect(utterance).toHaveProperty(
              'voice',
              expect.objectContaining({
                default: false,
                lang: 'zh-YUE',
                localService: true,
                name: 'Mock Voice (zh-YUE)',
                voiceURI: 'mock://web-speech/voice/zh-YUE'
              })
            );
          }
        );
      });
    </script>
  </body>
</html>
