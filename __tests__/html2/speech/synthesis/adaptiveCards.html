<!doctype html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main id="webchat"></main>
    <script type="importmap">
      {
        "imports": {
          "@testduet/wait-for": "https://esm.sh/@testduet/wait-for",
          "botframework-webchat": "/__dist__/packages/bundle/static/botframework-webchat.js",
          "jest-mock": "https://esm.sh/jest-mock",
          "react": "/__dist__/packages/bundle/static/react.js",
          "react-dictate-button": "https://esm.sh/react-dictate-button",
          "react-dictate-button/": "https://esm.sh/react-dictate-button/",
          "react-dom": "/__dist__/packages/bundle/static/react-dom.js"
        }
      }
    </script>
    <script type="module">
      import '/test-harness.mjs';
      import '/test-page-object.mjs';

      import { createDirectLine, createStoreWithOptions, renderWebChat, testIds } from 'botframework-webchat';
      import { fn, spyOn } from 'jest-mock';
      import { SpeechGrammarList, SpeechRecognition } from 'react-dictate-button/internal';
      import {
        actRecognizeOnce,
        actSpeak,
        createWebSpeechPonyfill,
        sendMessageViaMicrophone
      } from '../js/speechPageObjects.js';

      // TODO: Should find ways to eliminate this line.
      window.WebChat = { createStoreWithOptions, testIds };

      run(async function () {
        const ponyfill = createWebSpeechPonyfill();

        spyOn(ponyfill.speechSynthesis, 'cancel');

        renderWebChat(
          {
            directLine: createDirectLine({ token: await testHelpers.token.fetchDirectLineToken() }),
            store: testHelpers.createStore(),
            webSpeechPonyfillFactory: () => ponyfill
          },
          document.getElementById('webchat')
        );

        // Verification of fix of #2096, https://github.com/microsoft/BotFramework-WebChat/issues/2096
        await pageConditions.uiConnected();

        const utterances = await actSpeak(ponyfill, async () => {
          await sendMessageViaMicrophone(ponyfill, 'card bingsports');

          await pageConditions.numActivitiesShown(2);
        });

        expect(utterances).toHaveLength(1);
        expect(utterances[0]).toHaveProperty(
          'text',
          'Showing  bingsports\r\nThe Seattle Seahawks beat the Carolina Panthers 40-7'
        );
      });
    </script>
  </body>
</html>
