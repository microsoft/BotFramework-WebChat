<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="/assets/index2.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="/test-harness2.js"></script>
    <script crossorigin="anonymous" src="/test-page-objects.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <div id="webchat"></div>
    <script>
      const { createStore, token } = window.WebChatTest;

      run(async function () {
        const store = createStore({}, ({ dispatch }) => next => action => {
          if (action.type === 'DIRECT_LINE/CONNECT_FULFILLED') {
            dispatch({
              type: 'WEB_CHAT/SET_NOTIFICATION',
              payload: {
                id: 'toast1',
                level: 'info',
                message: 'This is first toast.'
              }
            });

            dispatch({
              type: 'WEB_CHAT/SET_NOTIFICATION',
              payload: {
                id: 'toast2',
                level: 'info',
                message: 'This is second toast.'
              }
            });
          } else if (action.type === 'DIRECT_LINE/POST_ACTIVITY') {
            dispatch({
              type: 'WEB_CHAT/SET_NOTIFICATION',
              payload: {
                id: 'toast3',
                level: 'info',
                message: `This is third toast at ${Math.random().toString(10).substr(2, 3)}.`
              }
            });
          }

          return next(action);
        });

        window.WebChat.renderWebChat(
          {
            directLine: window.WebChat.createDirectLine({
              token: await token.fetchDirectLineToken()
            }),
            store
          },
          document.getElementById('webchat')
        );

        await pageConditions.uiConnected();
        await pageConditions.toastShown();

        await pageObjects.verifyDOMIntegrity();

        await pageObjects.clickToasterHeader();

        // After click on the toaster header, it will expand and two toasts will become visible.

        await pageObjects.verifyDOMIntegrity();

        await pageObjects.dismissToast(0);

        // One toast left visible on the screen.

        await pageObjects.verifyDOMIntegrity();

        await pageObjects.dismissToast(0);

        // All toasts have been dismissed.

        await pageObjects.verifyDOMIntegrity();
      });
    </script>
  </body>
</html>
