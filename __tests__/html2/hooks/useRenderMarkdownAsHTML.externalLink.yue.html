<!doctype html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main id="webchat"></main>
    <script type="importmap">
      {
        "imports": {
          "botframework-webchat": "/__dist__/packages/bundle/static/botframework-webchat.js",
          "botframework-webchat/component": "/__dist__/packages/bundle/static/botframework-webchat/component.js",
          "botframework-webchat/hook": "/__dist__/packages/bundle/static/botframework-webchat/hook.js",
          "react": "https://esm.sh/react@18",
          "react-dom": "https://esm.sh/react-dom@18",
          "react-dom/": "https://esm.sh/react-dom@18/"
        }
      }
    </script>
    <script type="module">
      import '/test-harness.mjs';
      import '/test-page-object.mjs';

      import { createStoreWithOptions, testIds } from 'botframework-webchat';
      import { useRenderMarkdownAsHTML } from 'botframework-webchat/hook';
      import createRenderHook from '/assets/esm/createRenderHook.js';

      const { createDirectLineEmulator } = window.testHelpers;

      window.WebChat = { createStoreWithOptions, testIds };

      run(async function () {
        const { directLine, store } = createDirectLineEmulator();
        const renderHook = createRenderHook(document.getElementById('webchat'), {
          directLine,
          locale: 'yue',
          store
        });

        const renderMarkdownAsHTML = await renderHook(() => useRenderMarkdownAsHTML());

        const actual = renderMarkdownAsHTML('Click [here](https://aka.ms/) to find out more.').replace(
          /w[\d\w]{6}_/gu,
          'wxxxxxx_'
        );

        expect(actual).toBe(
          `<div xmlns="http://www.w3.org/1999/xhtml" class="render-markdown wxxxxxx_render-markdown render-markdown--message-activity wxxxxxx_render-markdown--message-activity"><p>Click \u200B<a href="https://aka.ms/" aria-label="here 喺新嘅視窗開啟外部連結。" rel="noopener noreferrer" target="_blank">here<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="" class="render-markdown__external-link-icon" title="喺新嘅視窗開啟外部連結。" /></a>\u200B to find out more.</p></div>`
        );
      });
    </script>
  </body>
</html>
