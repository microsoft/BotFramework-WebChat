<!doctype html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main id="webchat"></main>
    <script type="importmap">
      {
        "imports": {
          "botframework-webchat": "/__dist__/packages/bundle/static/botframework-webchat.js",
          "botframework-webchat/component": "/__dist__/packages/bundle/static/botframework-webchat/component.js",
          "botframework-webchat/hook": "/__dist__/packages/bundle/static/botframework-webchat/hook.js",
          "react": "https://esm.sh/react@18",
          "react-dom": "https://esm.sh/react-dom@18",
          "react-dom/": "https://esm.sh/react-dom@18/"
        }
      }
    </script>
    <script type="module">
      import '/test-harness.mjs';
      import '/test-page-object.mjs';

      import { createStoreWithOptions, testIds } from 'botframework-webchat';
      import { useLocalizer } from 'botframework-webchat/hook';
      import createRenderHook from '/assets/esm/createRenderHook.js';

      const { createDirectLineEmulator } = window.testHelpers;

      window.WebChat = { createStoreWithOptions, testIds };

      run(async function () {
        const { directLine, store } = createDirectLineEmulator();
        const renderHook = createRenderHook(document.getElementById('webchat'), {
          directLine,
          overrideLocalizedStrings: {
            ZERO: 'Zero: $1',
            ONE: 'One: $1',
            TWO: 'Two: $1',
            FEW: 'Few: $1',
            MANY: 'Many: $1',
            OTHER: 'Other: $1'
          },
          store
        });

        const localize = await renderHook(() => useLocalizer({ plural: true }));

        expect(() => localize('THIS_SHOULD_BE_MAP_INSTEAD')).toThrow(
          'useLocalizer: Plural string must pass "id" as a map instead of string.'
        );
      });
    </script>
  </body>
</html>
