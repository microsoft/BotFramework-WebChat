<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="/test-harness2.js"></script>
    <script crossorigin="anonymous" src="/test-page-objects.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
    <script crossorigin="anonymous" src="/assets/transcript.navigation.js"></script>
    <style type="text/css">
      input:focus {
        background-color: Red !important;
        color: White !important;
      }
    </style>
  </head>
  <body>
    <div id="webchat"></div>
    <script>
      const {
        pageConditions,
        pageObjects,
        TestAsset: { generateTranscript, waitForFocusedActivityInView },
        WebChatTest: {
          createDirectLineWithTranscript,
          createStore,
          expect,
          token
        }
      } = window;

      test(async function () {
        window.WebChat.renderWebChat(
          {
            directLine: createDirectLineWithTranscript(generateTranscript()),
            store: createStore()
          },
          document.getElementById('webchat')
        );

        await pageConditions.uiConnected();
        await pageConditions.scrollToBottomCompleted();

        await pageObjects.focusSendBoxTextBox();

        // Should focus on the first input box of Adaptive Card, this is our starting point.
        await host.sendShiftTab();
        await host.sendShiftTab();
        await host.sendShiftTab();
        await host.sendKeys('ARROW_UP', 'ARROW_UP');
        await pageConditions.focusedActivityInView();
        await host.sendKeys('ENTER');
        await host.snapshot();

        // Press ESCAPE key should focus the activity.
        await host.sendKeys('ESCAPE');
        await host.snapshot();

        // Press ESCAPE key should focus the send box.
        await host.sendKeys('ESCAPE');
        await host.snapshot();
      });
    </script>
  </body>
</html>
