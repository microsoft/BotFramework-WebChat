    #webchat {
      width: 1460px;
      height: 700px;
      box-sizing: border-box;
      background: hsla(237, 80%, 60%, 0.05);
      padding: 32px;
      display: flex;
      gap: 16px;
    }

    .theme-provider {
      display: contents;
    }

    .webchat-left,
    .webchat-right {
      width: 680px;
      height: 100%;
      box-sizing: border-box;
    }

    .webchat-right {
      flex: auto;
      background: hsla(0, 0%, 0%, 0.6);
      border-radius: 8px;
      box-shadow: var(--shadow2);
      padding: 14px 4px;
    }

    .webchat-left .webchat-fluent .sendbox__sendbox {
      grid-template:
        [telephone-keypad-start] "text-area controls"[attachment telephone-keypad-end] / [telephone-keypad text-area attachment] 5fr [controls] 1fr;
    }

    .border-loader__loader,
    .border-flair {
      animation-delay: -1s !important;
      animation-play-state: paused !important;
    }
