<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="/test-harness.js"></script>
    <script crossorigin="anonymous" src="/test-page-object.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <main id="webchat"></main>
    <script>
      run(async function () {
        const { directLine, store } = testHelpers.createDirectLineEmulator();

        WebChat.renderWebChat({ directLine, store }, document.getElementById('webchat'));

        await pageConditions.uiConnected();

        store.dispatch({
          type: 'WEB_CHAT/SET_NOTIFICATION',
          payload: {
            id: '1',
            level: 'info',
            message: 'Notification 1.'
          }
        });

        await pageConditions.toastShown(1);

        store.dispatch({
          type: 'WEB_CHAT/SET_NOTIFICATION',
          payload: {
            id: '2',
            level: 'error',
            message: 'Notification 2.'
          }
        });

        await pageConditions.toasterExpandable();
        await pageConditions.toasterExpanded(false);

        await host.snapshot();

        await pageObjects.clickToasterHeader();
        await pageConditions.toasterExpanded();
        await pageConditions.toastShown(2);

        await host.snapshot();

        store.dispatch({
          type: 'WEB_CHAT/DISMISS_NOTIFICATION',
          payload: {
            id: '2'
          }
        });

        await pageConditions.toastShown(1);
        await pageConditions.toasterExpandable(false);

        await host.snapshot();

        store.dispatch({
          type: 'WEB_CHAT/SET_NOTIFICATION',
          payload: {
            id: '3',
            level: 'success',
            message: 'Notification 3.'
          }
        });

        await pageConditions.toasterExpandable();
        await pageConditions.toasterExpanded(false);

        await host.snapshot();
      });
    </script>
  </body>
</html>
