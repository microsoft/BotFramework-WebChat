<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script crossorigin="anonymous" src="/__dist__/testharness.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <div id="webchat"></div>
    <script type="text/babel" data-presets="env,stage-3,react">
      const {
        ReactDOM: { render },
        WebChat: {
          Components: { Composer },
          hooks: { useActivities, useCreateAttachmentRenderer }
        },
        WebChatTest: { conditions, createDirectLineWithTranscript, createStore, host, pageObjects, timeouts, token }
      } = window;

      // TODO: [PXX] Add test for no renderer

      (async function () {
        const Test = () => {
          const [[activity]] = useActivities();
          const createAttachmentRenderer = useCreateAttachmentRenderer();

          if (!activity) {
            return false;
          }

          const renderAttachment = createAttachmentRenderer({ activity, attachment: activity.attachments[0] });
          const attachment = !!renderAttachment && renderAttachment();

          return (
            <React.Fragment>
              {attachment}
              {!!attachment && <div className="done" />}
            </React.Fragment>
          );
        };

        const directLine = await createDirectLineWithTranscript([
          {
            attachments: [
              {
                contentType: 'image/png',
                contentUrl:
                  'https://raw.githubusercontent.com/compulim/BotFramework-MockBot/master/public/assets/surface1.jpg'
              }
            ],
            from: { role: 'bot' },
            id: '1.0',
            timestamp: 0,
            type: 'message'
          }
        ]);

        const store = createStore();

        render(
          <Composer directLine={directLine} store={store}>
            <Test />
          </Composer>,
          document.getElementById('webchat')
        );

        await pageObjects.wait(conditions.uiConnected(), timeouts.directLine);
        await pageObjects.wait(() => document.querySelector('.done'), timeouts.ui);

        await host.snapshot();
        await host.done();
      })().catch(async err => {
        console.error(err);

        await host.error(err);
      });
    </script>
  </body>
</html>
