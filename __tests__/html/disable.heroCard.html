<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script crossorigin="anonymous" src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/regenerator-runtime/runtime.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/react-dom@16.8.6/umd/react-dom-test-utils.development.js"
    ></script>
    <script crossorigin="anonymous" src="/__dist__/testharness.js"></script>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
      :focus {
        background-color: yellow !important;
      }

      #webchat .card__action--performed {
        background-color: #ee0000 !important;
        border-color: #ee0000 !important;
        color: White !important;
      }

      #webchat .card__action--performed :focus {
        background-color: #ee0000 !important;
      }
    </style>
  </head>
  <body>
    <div id="webchat"></div>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
    <script type="text/babel" data-presets="es2015,stage-3,react">
      const {
        conditions,
        createStore,
        expect,
        host,
        pageObjects,
        shareObservable,
        timeouts,
        token
      } = window.WebChatTest;

      const {
        Components: { HeroCardContent }
      } = window.WebChat;

      (async function() {
        const store = createStore();
        const directLine = window.WebChat.createDirectLine({ token: await token.fetchDirectLineToken() });

        const attachmentMiddleware = () => next => ({ activity, attachment, ...others }) => {
          const { activities } = store.getState();
          const messageActivities = activities.filter(activity => activity.type === 'message');
          const recentBotMessage = messageActivities.pop() === activity;

          switch (attachment.contentType) {
            case 'application/vnd.microsoft.card.hero':
              return (
                <HeroCardContent
                  actionPerformedClassName="card__action--performed"
                  content={attachment.content}
                  disabled={!recentBotMessage}
                />
              );

            default:
              return next({ activity, attachment, ...others });
          }
        };

        window.WebChat.renderWebChat(
          {
            attachmentMiddleware,
            directLine,
            store
          },
          document.getElementById('webchat')
        );

        await pageObjects.wait(conditions.uiConnected(), timeouts.directLine);

        await pageObjects.sendMessageViaSendBox('herocard qna 1', { waitForSend: true });
        await pageObjects.wait(conditions.minNumActivitiesShown(2), timeouts.directLine);

        const unitedStateButton = document.querySelector('.ac-pushButton');

        unitedStateButton.click();

        await pageObjects.wait(conditions.minNumActivitiesShown(4), timeouts.directLine);

        const hongKongButton = document.querySelectorAll('.ac-pushButton')[1];

        // Button disabled should be focusable but not clickable.
        hongKongButton.click();
        hongKongButton.focus();

        await host.snapshot();
        await host.done();
      })().catch(async err => {
        console.error(err);

        await host.error(err);
      });
    </script>
  </body>
</html>
