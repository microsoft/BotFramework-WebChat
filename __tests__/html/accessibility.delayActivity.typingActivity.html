<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="/assets/index2.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="/test-harness.js"></script>
    <script crossorigin="anonymous" src="/test-page-object.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <div id="webchat"></div>
    <script>
      const {
        WebChat: { createDirectLine },
        WebChatTest: { createStore, getConsoleHistory, token }
      } = window;

      run(async function () {
        window.WebChat.renderWebChat(
          {
            directLine: createDirectLine({ token: await token.fetchDirectLineToken() }),
            sendTypingIndicator: true,
            store: createStore()
          },
          document.getElementById('webchat')
        );

        await pageConditions.uiConnected();

        await pageObjects.sendMessageViaSendBox('echo-typing');
        await pageConditions.minNumActivitiesShown(2);

        await pageObjects.typeInSendBox('a');

        await pageConditions.typingIndicatorShown();

        // The typing activity sent from the bot should not trigger timeout.
        const logs = await host.getLogs();

        if (logs.some(({ message }) => message.includes('Timed out'))) {
          throw new Error('Should not see timeout warning.');
        }
      });
    </script>
  </body>
</html>
