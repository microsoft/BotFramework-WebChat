<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="/test-harness.js"></script>
    <script crossorigin="anonymous" src="/test-page-object.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <div id="webchat"></div>
    <script>
        const clock = lolex.install();

        run(async function () {
        const directLine = testHelpers.createDirectLineWithTranscript([
          {
            type: 'message',
            id: 'A0000001',
            timestamp: '2000-01-23T12:34:56.12345Z',
            localTimestamp: '2000-01-23T12:34:56.12345Z',
            localTimezone: 'America/Los_Angeles',
            channelId: 'directline',
            from: {
              role: 'user'
            },
            locale: 'en-US',
            attachments: [
              {
                contentType: 'application/zip',
                contentUrl:
                  'https://docs.botframework.com/static/devportal/client/images/bot-framework-default-placeholder.png',
                name: 'some-file.zip'
              }
            ],
            channelData: {
              attachmentSizes: [1024]
            }
          }
        ]);

        const store = testHelpers.createStore();

        WebChat.renderWebChat(
          {
            directLine,
            locale: 'pl-PL',
            store
          },
          document.getElementById('webchat')
        );

        await pageConditions.webChatRendered();

        // Wait for "Connecting..." message to dismiss
        clock.tick(600);

        await pageConditions.uiConnected();
        await host.snapshot();
      });
    </script>
  </body>
</html>
