<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="/test-harness.js"></script>
    <script crossorigin="anonymous" src="/test-page-object.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <div id="webchat"></div>
    <script>
      run(async function () {
        WebChat.renderWebChat(
          {
            directLine: testHelpers.createDirectLineWithTranscript(
              testHelpers.transcriptNavigation.generateTranscript()
            ),
            store: testHelpers.createStore()
          },
          document.getElementById('webchat')
        );

        await pageConditions.uiConnected();
        await pageConditions.numActivitiesShown(32);
        await pageConditions.scrollToBottomCompleted();

        await pageObjects.focusSendBoxTextBox();

        // WHEN: After clicking on activity #27.
        const activityElements = pageElements.transcript().querySelectorAll('li');

        await host.click(activityElements[activityElements.length - 2]);

        // THEN: It should set activity #27 as active descendant.
        expect(activityElements[activityElements.length - 2]).toBe(
          document.getElementById(pageElements.transcript().getAttribute('aria-activedescendant'))
        );

        // THEN: It should scroll #27 into view.
        await pageConditions.focusedActivityInView();

        // THEN: It should show a focus indicator around the transcript, and an active indicator around activity #27.
        await host.snapshot();

        // WHEN: Down arrow key is pressed.
        await host.sendKeys('ARROW_DOWN');

        // THEN: It should set activity #27 as active descendant.
        expect(activityElements[activityElements.length - 1]).toBe(
          document.getElementById(pageElements.transcript().getAttribute('aria-activedescendant'))
        );

        // THEN: It should scroll #28 into view.
        await pageConditions.focusedActivityInView();

        // THEN: It should activate the activity #28.
        await host.snapshot();
      });
    </script>
  </body>
</html>
