<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="/test-harness.js"></script>
    <script crossorigin="anonymous" src="/test-page-object.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <div id="webchat"></div>
    <script>
      run(async function () {
        WebChat.renderWebChat(
          {
            directLine: testHelpers.createDirectLineWithTranscript(
              testHelpers.transcriptNavigation.generateTranscript()
            ),
            store: testHelpers.createStore()
          },
          document.getElementById('webchat')
        );

        await pageConditions.uiConnected();
        await pageConditions.numActivitiesShown(32);
        await pageConditions.scrollToBottomCompleted();

        await pageObjects.focusSendBoxTextBox();

        // WHEN: After clicking on activity #29.
        const activityElements = pageElements.transcript().querySelectorAll('li');

        await host.click(activityElements[activityElements.length - 3]);

        console.log({
          minus3: activityElements[activityElements.length - 3],
          activeDescendant: document.getElementById(pageElements.transcript().getAttribute('aria-activedescendant')),
          activeDescendantId: pageElements.transcript().getAttribute('aria-activedescendant')
        });

        // THEN: It should set activity #29 as active descendant.
        expect(activityElements[activityElements.length - 3]).toBe(
          document.getElementById(pageElements.transcript().getAttribute('aria-activedescendant'))
        );

        // THEN: It should scroll #29 into view.
        await pageConditions.focusedActivityInView();

        // THEN: It should show a focus indicator around the transcript, and an active indicator around activity #29.
        await host.snapshot();

        // WHEN: Down arrow key is pressed.
        await host.sendKeys('ARROW_DOWN');

        // THEN: It should set activity #30 as active descendant.
        expect(activityElements[activityElements.length - 2]).toBe(
          document.getElementById(pageElements.transcript().getAttribute('aria-activedescendant'))
        );

        // THEN: It should scroll #30 into view.
        await pageConditions.focusedActivityInView();

        // THEN: It should activate the activity #30.
        await host.snapshot();
      });
    </script>
  </body>
</html>
