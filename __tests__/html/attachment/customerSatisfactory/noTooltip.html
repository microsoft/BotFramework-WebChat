<!doctype html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="/test-harness.js"></script>
    <script crossorigin="anonymous" src="/test-page-object.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <main id="webchat"></main>
    <script>
      run(async function () {
        const { directLine, store } = testHelpers.createDirectLineEmulator();

        WebChat.renderWebChat(
          {
            directLine,
            store
          },
          document.getElementById('webchat')
        );

        await pageConditions.uiConnected();

        await directLine.emulateIncomingActivity({
          from: {
            role: 'bot'
          },
          type: 'message',
          attachments: [
            {
              content: {
                '@context': 'https://schema.org',
                '@type': 'ReviewAction',
                actionStatus: 'PotentialActionStatus',
                description: 'Great! Please rate your experience.',
                resultReview: {
                  '@type': 'Review',
                  reviewRating: {
                    '@type': 'Rating',
                    'ratingValue-input': {
                      '@type': 'PropertyValueSpecification',
                      valueName: 'rate'
                    }
                  }
                },
                target: {
                  '@type': 'EntryPoint',
                  actionPlatform: 'https://directline.botframework.com',
                  urlTemplate:
                    'ms-directline-postback:?valuetype=application/json&value=%7B%22rate%22%3A%22{rate}%22%7D'
                }
              },
              contentType: 'application/ld+json'
            }
          ]
        });

        await host.snapshot();

        const [firstActivity] = pageElements.activities();
        const buttons = firstActivity.querySelectorAll('[role="radio"]');
        const submitButton = firstActivity.querySelector('[type="submit"]');

        expect(buttons[0]).toBeTruthy();
        expect(buttons[1]).toBeTruthy();
        expect(buttons[2]).toBeTruthy();
        expect(buttons[3]).toBeTruthy();
        expect(buttons[4]).toBeTruthy();
        expect(submitButton).toBeTruthy();
      });
    </script>
  </body>
</html>
