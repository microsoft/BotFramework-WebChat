<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="/assets/index2.css" rel="stylesheet" type="text/css" />
    <link href="/assets/focusManagement.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="/test-harness.js"></script>
    <script crossorigin="anonymous" src="/test-page-object.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <div id="webchat"></div>
    <script>
      const { createStore, token } = window.WebChatTest;

      run(async function () {
        const store = createStore();
        const directLine = window.WebChat.createDirectLine({ token: await token.fetchDirectLineToken() });
        const baseProps = { directLine, store };
        const webChatElement = document.getElementById('webchat');

        window.WebChat.renderWebChat(baseProps, webChatElement);

        await pageConditions.uiConnected();

        await pageObjects.sendMessageViaSendBox('card breakfast', { waitForSend: true });
        await pageConditions.minNumActivitiesShown(2);
        await pageConditions.scrollToBottomCompleted();

        document.querySelector('select').focus();

        await host.sendShiftTab();

        expect(document.activeElement === pageElements.transcript()).toBe(true);

        // There should be no yellow part on the screen as there are no focusing elements.
        await host.snapshot();
      });
    </script>
  </body>
</html>
