<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script crossorigin="anonymous" src="/__dist__/testharness.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
    <script crossorigin="anonymous" src="assets/accessibility.delayActivity.js" type="text/babel"></script>
  </head>
  <body>
    <div id="webchat"></div>
    <script type="text/babel" data-presets="env,stage-3,react">
      const {
        TestAsset: { createDirectLineForTest },
        WebChatTest: { conditions, createStore, host, pageObjects }
      } = window.WebChatTest;

      (async function() {
        const clock = lolex.install();
        const directLine = createDirectLineForTest({ withReplyToId: true });

        window.WebChat.renderWebChat(
          {
            directLine,
            store: createStore()
          },
          document.getElementById('webchat')
        );

        await conditions.uiConnected();

        // Wait for "Connecting..." message to dismiss
        clock.tick(600);

        await pageObjects.sendMessageViaSendBox('Hello, World!', { waitForSend: false });

        // This screenshot should show only user-initiated message "Hello, World!" with "Sending" status.
        await conditions.numActivitiesShown(1);
        await host.snapshot();

        clock.tick(5000);

        // This screenshot should show:
        // 1. User-initiated message "Hello, World!" is still sending (with "Sending" status)
        // 2. Bot-initiated message "You said: Hello, World!"
        await conditions.numActivitiesShown(2);
        await host.snapshot();

        directLine.releaseEchoBackOnce();

        // This screenshot should show:
        // 1. User-initiated message "Hello, World!" and is successfully sent (with "Just now" timestamp)
        // 2. Bot-initiated message "You said: Hello, World!"
        await host.snapshot();

        await host.done();
      })().catch(async err => {
        console.error(err);

        await host.error(err);
      });
    </script>
  </body>
</html>
