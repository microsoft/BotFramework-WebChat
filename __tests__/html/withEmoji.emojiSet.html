<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
    <script crossorigin="anonymous" src="/test-harness.js"></script>
    <script crossorigin="anonymous" src="/test-page-object.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <main></main>
    <script>
      run(async function () {
        const { withEmoji } = WebChat;
        const Input = React.forwardRef((props, ref) => React.createElement('input', { ...props, ref }));
        const InputWithEmoji = withEmoji(Input);
        const App = () => {
          const [value, setValue] = React.useState('');

          return React.createElement(
            'label',
            {},
            'Input: ',
            React.createElement(InputWithEmoji, {
              autoFocus: true,
              emojiMap: new Map([['<3', '❤️'], ['<33', '💓']]),
              onChange: setValue,
              value
            })
          );
        };

        await new Promise(resolve =>
          ReactDOM.render(React.createElement(App), document.getElementsByTagName('main')[0], resolve)
        );

        const [inputElement] = document.getElementsByTagName('input');

        expect(inputElement.value).toBe('');

        // await host.sendKeys('Hello!');
        // expect(inputElement.value).toBe('Hello!');
        // expect(inputElement.selectionStart).toBe(6);
        // expect(inputElement.selectionEnd).toBe(6);

        await host.sendKeys('-CONTROL', '<3');
        expect(inputElement.value).toBe('❤️');

        await host.sendKeys('+CONTROL', 'Z', '-CONTROL');
        expect(inputElement.value).toBe('<3');

        await host.sendKeys('3');
        expect(inputElement.value).toBe('💓');

        await host.sendKeys('+CONTROL', 'Z', '-CONTROL');
        expect(inputElement.value).toBe('<33');

        await host.sendKeys('LEFT', 'A', 'LEFT', '3');
        expect(inputElement.value).toBe('💓A3');

        await host.sendKeys('DELETE', '<');
        expect(inputElement.value).toBe('💓<3');

        await host.sendKeys('DELETE', '3');
        expect(inputElement.value).toBe('💓❤️');

        await host.sendKeys('+CONTROL', 'Z', '-CONTROL');
        expect(inputElement.value).toBe('💓<3');

        await host.sendKeys('+CONTROL', 'Z', '-CONTROL');
        expect(inputElement.value).toBe('💓<');
      });
    </script>
  </body>
</html>
