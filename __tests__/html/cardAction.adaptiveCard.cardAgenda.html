<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="/assets/index2.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="/test-harness.js"></script>
    <script crossorigin="anonymous" src="/test-page-object.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <div id="webchat"></div>
    <script>
      const {
        WebChat: { renderWebChat },
        WebChatTest: { createStore, token }
      } = window;

      run(async function () {
        renderWebChat(
          {
            directLine: window.WebChat.createDirectLine({ token: await token.fetchDirectLineToken() }),
            store: createStore()
          },
          document.getElementById('webchat')
        );

        await pageConditions.uiConnected();
        await pageObjects.sendMessageViaSendBox('card agenda', { waitForSend: true });
        await pageConditions.minNumActivitiesShown(2);

        await host.snapshot();
      });
    </script>
  </body>
</html>
